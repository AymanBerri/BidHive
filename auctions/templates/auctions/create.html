{% extends 'auctions/layout.html' %}

{% block body %}

<h2>Create Listing</h2>

<form action="{% url 'create' %}" method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="title" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" name="description" id="description" placeholder="Describe the listing..." required></textarea>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Starting Bid</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" name="price" class="form-control" id="price" placeholder="0.00" step="0.01" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="categories" class="form-label">Categories</label>
    <select class="form-select" name="categories" id="categories" multiple size="5" required>
      <optgroup label="Select an option"></optgroup>
      {% for category in all_categories %}
        <option value="{{ category.id }}">{{ category.type }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image URL</label>
    <input type="text" name="image" class="form-control" id="image" placeholder="Image URL">
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>

</form>

{% endblock %}
